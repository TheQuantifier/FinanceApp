name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- If your site is plain HTML/CSS/JS (no build), uncomment next 3 lines and delete Node steps below ---
      # - name: Prepare static site folder
      #   run: |
      #     mkdir -p dist && cp -R * dist || true

      # --- Node build (Vite/React/CRA). Remove if you used the static copy above. ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build               # ensure output goes to ./dist

      # SPA fallback (prevents 404 on deep links)
      - name: Add SPA 404 fallback
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      # Avoid Jekyll processing if you have underscored files/folders
      - name: Add .nojekyll
        run: |
          touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
