<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance App — Profile</title>

  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/profile.css" />
</head>

<body>
  <div id="header"></div>

  <main class="main main--profile">

    <section class="profile-hero">
      <h1>Profile</h1>
      <p class="subtle">Manage your personal information</p>
      <button id="editProfileBtn" class="btn btn--primary">Edit</button>
    </section>

    <section class="card profile-card">

      <!-- VIEW MODE -->
      <div id="detailsView">
        <div class="row"><span class="label">Username</span><span id="username">—</span></div>
        <div class="row"><span class="label">Email</span><span id="email">—</span></div>
        <div class="row"><span class="label">Location</span><span id="location">—</span></div>
        <div class="row"><span class="label">Member Since</span><span id="createdAt">—</span></div>
        <div class="row"><span class="label">Full Name</span><span id="fullName">—</span></div>
        <div class="row"><span class="label">Role</span><span id="role">—</span></div>
        <div class="row"><span class="label">Phone Number</span><span id="phoneNumber">—</span></div>
        <div class="row"><span class="label">Bio</span><span id="bio">—</span></div>
      </div>

      <!-- EDIT MODE -->
      <form id="editForm" hidden>
        <label><span class="label">Username</span><input type="text" id="input_username" autocomplete="off"></label>
        <label><span class="label">Email</span><input type="email" id="input_email" autocomplete="off"></label>
        <label><span class="label">Location</span><input type="text" id="input_location"></label>
        <label><span class="label">Full Name</span><input type="text" id="input_fullName"></label>
        <label><span class="label">Role</span><input type="text" id="input_role" readonly></label>
        <label><span class="label">Phone Number</span><input type="tel" id="input_phoneNumber"></label>
        <label class="span-2">
          <span class="label">Bio</span>
          <textarea id="input_bio" rows="3"></textarea>
        </label>

        <div class="form-actions">
          <button type="button" id="cancelEditBtn" class="btn">Cancel</button>
          <button type="submit" class="btn btn--primary">Save</button>
        </div>
      </form>

    </section>

  </main>

  <div id="footer"></div>

  <script src="scripts/default.js" type="module"></script>
  <script src="scripts/profile.js" type="module"></script>

</body>
</html>
