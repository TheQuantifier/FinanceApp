<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance App — Records</title>

  <!-- Meta -->
  <meta name="description" content="Browse, search, filter, and export your transactions." />
  <meta name="author" content="Finance App" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/records.css" />
</head>
<body>
  <!-- Header injected by default.js -->
  <div id="header"></div>

  <main>
    <!-- Page header / actions -->
    <section class="records-hero">
      <div class="title-wrap">
        <h1>Records</h1>
        <p class="subtle">Search, filter, sort, and export your transactions.</p>
      </div>

      <div class="actions" role="group" aria-label="Records quick actions">
        <button class="btn" id="btnAddTxn">Add Transaction</button>
        <button class="btn" id="btnUpload">Upload Receipt</button>
        <button class="btn btn--primary" id="btnExport">Export CSV</button>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters card" aria-label="Filters">
      <form id="filtersForm">
        <div class="grid">
          <label>
            <span>Search</span>
            <input type="search" id="q" placeholder="Merchant, notes, category…" />
          </label>

          <label>
            <span>Category</span>
            <select id="category">
              <option value="">All</option>
              <!-- filled dynamically -->
            </select>
          </label>

          <label>
            <span>Method</span>
            <select id="method">
              <option value="">All</option>
              <option>Cash</option>
              <option>Credit</option>
              <option>Debit</option>
              <option>ACH</option>
              <option>Other</option>
            </select>
          </label>

          <label>
            <span>Min Date</span>
            <input type="date" id="minDate" />
          </label>

          <label>
            <span>Max Date</span>
            <input type="date" id="maxDate" />
          </label>

          <label>
            <span>Min Amount</span>
            <input type="number" step="0.01" id="minAmt" placeholder="0.00" />
          </label>

          <label>
            <span>Max Amount</span>
            <input type="number" step="0.01" id="maxAmt" placeholder="9999.99" />
          </label>

          <label>
            <span>Sort</span>
            <select id="sort">
              <option value="date_desc">Date ↓ (newest)</option>
              <option value="date_asc">Date ↑ (oldest)</option>
              <option value="amount_desc">Amount ↓</option>
              <option value="amount_asc">Amount ↑</option>
              <option value="merchant_asc">Merchant A–Z</option>
              <option value="merchant_desc">Merchant Z–A</option>
            </select>
          </label>

          <label>
            <span>Rows per page</span>
            <select id="pageSize">
              <option>10</option>
              <option selected>25</option>
              <option>50</option>
              <option>100</option>
            </select>
          </label>
        </div>

        <div class="filter-buttons">
          <button class="btn" type="submit">Apply</button>
          <button class="btn btn--link" type="button" id="btnClear">Clear</button>
        </div>
      </form>
    </section>

    <!-- Table -->
    <section class="records-table">
      <div class="table-wrap card" role="region" aria-label="All transactions table" tabindex="0">
        <table class="txn-table" aria-describedby="tableCaption">
          <caption id="tableCaption" class="sr-only">Transactions matching current filters.</caption>
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Merchant</th>
              <th scope="col">Category</th>
              <th scope="col" class="num">Amount</th>
              <th scope="col">Method</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody id="recordsTbody">
            <tr><td colspan="6" class="subtle">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <nav class="pager" aria-label="Pagination">
        <button class="btn" id="prevPage" aria-label="Previous page">← Prev</button>
        <span id="pageInfo" class="subtle" aria-live="polite">Page 1 of 1</span>
        <button class="btn" id="nextPage" aria-label="Next page">Next →</button>
      </nav>
    </section>
  </main>

  <!-- Footer injected by default.js -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/default.js" defer></script>
  <script src="scripts/records.js" defer></script>
</body>
</html>
