<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance App — Records</title>

  <!-- Meta -->
  <meta name="description" content="Browse, search, filter, and export your expense and income transactions." />
  <meta name="author" content="Finance App" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/records.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <main class="main main--records">

    <!-- ========================================================
         EXPENSES
    ========================================================= -->
    <section class="records-hero">
      <div class="title-wrap">
        <h1>Expenses</h1>
        <p class="subtle">Search, filter, sort, and export your expense transactions.</p>
      </div>

      <div class="actions" role="group">
        <button class="btn" id="btnAddExpense">Add Expense</button>
        <button class="btn btn--primary" id="btnExportExpenses">Export CSV</button>
      </div>
    </section>

    <!-- Expense Filters -->
    <section class="filters card">
      <form id="filtersForm">
        <div class="grid">

          <label>
            <span>Search</span>
            <input type="search" id="q" placeholder="Category or note…" />
          </label>

          <label>
            <span>Category</span>
            <select id="category">
              <option value="">All</option>
            </select>
          </label>

          <label>
            <span>Min Date</span>
            <input type="date" id="minDate" />
          </label>

          <label>
            <span>Max Date</span>
            <input type="date" id="maxDate" />
          </label>

          <label>
            <span>Min Amount</span>
            <input type="number" step="0.01" id="minAmt" placeholder="0.00" />
          </label>

          <label>
            <span>Max Amount</span>
            <input type="number" step="0.01" id="maxAmt" placeholder="9999.99" />
          </label>

          <label>
            <span>Sort</span>
            <select id="sort">
              <option value="date_desc">Date ↓ (newest)</option>
              <option value="date_asc">Date ↑ (oldest)</option>
              <option value="amount_desc">Amount ↓</option>
              <option value="amount_asc">Amount ↑</option>
              <option value="category_asc">Category A–Z</option>
              <option value="category_desc">Category Z–A</option>
            </select>
          </label>

          <label>
            <span>Rows per page</span>
            <select id="pageSize">
              <option>10</option>
              <option selected>25</option>
              <option>50</option>
              <option>100</option>
            </select>
          </label>

        </div>

        <div class="filter-buttons">
          <button class="btn" type="submit">Apply</button>
          <button class="btn btn--link" type="button" id="btnClear">Clear</button>
        </div>
      </form>
    </section>

    <!-- Expense Table -->
    <section class="records-table">
      <div class="table-wrap card" tabindex="0">
        <table class="txn-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th class="num">Amount</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody id="recordsTbody">
            <tr><td colspan="4" class="subtle">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <nav class="pager">
        <button class="btn" id="prevPage" disabled>← Prev</button>
        <span id="pageInfo" class="subtle">Page 1 of 1</span>
        <button class="btn" id="nextPage" disabled>Next →</button>
      </nav>
    </section>

    <!-- Divider -->
    <hr class="section-divider" />

    <!-- ========================================================
         INCOME
    ========================================================= -->
    <section class="records-hero">
      <div class="title-wrap">
        <h1>Income</h1>
        <p class="subtle">Search, filter, sort, and export your income transactions.</p>
      </div>

      <div class="actions" role="group">
        <button class="btn" id="btnAddIncome">Add Income</button>
        <button class="btn btn--primary" id="btnExportIncome">Export CSV</button>
      </div>
    </section>

    <!-- Income Filters -->
    <section class="filters card">
      <form id="filtersFormIncome">
        <div class="grid">

          <label>
            <span>Search</span>
            <input type="search" id="qIncome" placeholder="Category or note…" />
          </label>

          <label>
            <span>Category</span>
            <select id="categoryIncome">
              <option value="">All</option>
            </select>
          </label>

          <label>
            <span>Min Date</span>
            <input type="date" id="minDateIncome" />
          </label>

          <label>
            <span>Max Date</span>
            <input type="date" id="maxDateIncome" />
          </label>

          <label>
            <span>Min Amount</span>
            <input type="number" step="0.01" id="minAmtIncome" placeholder="0.00" />
          </label>

          <label>
            <span>Max Amount</span>
            <input type="number" step="0.01" id="maxAmtIncome" placeholder="99999.99" />
          </label>

          <label>
            <span>Sort</span>
            <select id="sortIncome">
              <option value="date_desc">Date ↓ (newest)</option>
              <option value="date_asc">Date ↑ (oldest)</option>
              <option value="amount_desc">Amount ↓</option>
              <option value="amount_asc">Amount ↑</option>
              <option value="category_asc">Category A–Z</option>
              <option value="category_desc">Category Z–A</option>
            </select>
          </label>

          <label>
            <span>Rows per page</span>
            <select id="pageSizeIncome">
              <option>10</option>
              <option selected>25</option>
              <option>50</option>
              <option>100</option>
            </select>
          </label>

        </div>

        <div class="filter-buttons">
          <button class="btn" type="submit">Apply</button>
          <button class="btn btn--link" type="button" id="btnClearIncome">Clear</button>
        </div>
      </form>
    </section>

    <!-- Income Table -->
    <section class="records-table">
      <div class="table-wrap card" tabindex="0">
        <table class="txn-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th class="num">Amount</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody id="recordsTbodyIncome">
            <tr><td colspan="4" class="subtle">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <nav class="pager">
        <button class="btn" id="prevPageIncome" disabled>← Prev</button>
        <span id="pageInfoIncome" class="subtle">Page 1 of 1</span>
        <button class="btn" id="nextPageIncome" disabled>Next →</button>
      </nav>
    </section>

    <!-- ========================================================
         MODALS
    ========================================================= -->

    <!-- Add Expense -->
    <div id="addExpenseModal" class="modal hidden">
      <div class="modal-content card">
        <h2>Add New Expense</h2>

        <form id="expenseForm" class="txn-form">
          <div class="form-row">
            <label><span>Date</span><input type="date" id="expenseDate" required /></label>
            <label><span>Amount</span><input type="number" id="expenseAmount" step="0.01" required /></label>
          </div>

          <div class="form-row">
            <label><span>Category</span><input type="text" id="expenseCategory" required /></label>
          </div>

          <div class="form-row">
            <label><span>Notes</span><input type="text" id="expenseNotes" /></label>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn btn--primary">Save Expense</button>
            <button type="button" class="btn" id="cancelExpenseBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Income -->
    <div id="addIncomeModal" class="modal hidden">
      <div class="modal-content card">
        <h2>Add New Income</h2>

        <form id="incomeForm" class="txn-form">
          <div class="form-row">
            <label><span>Date</span><input type="date" id="incomeDate" required /></label>
            <label><span>Amount</span><input type="number" id="incomeAmount" step="0.01" required /></label>
          </div>

          <div class="form-row">
            <label><span>Category</span><input type="text" id="incomeCategory" required /></label>
          </div>

          <div class="form-row">
            <label><span>Notes</span><input type="text" id="incomeNotes" /></label>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn btn--primary">Save Income</button>
            <button type="button" class="btn" id="cancelIncomeBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/default.js" type="module" defer></script>
  <script src="scripts/records.js" type="module" defer></script>

</body>
</html>
