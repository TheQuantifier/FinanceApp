<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | Finance App</title>

  <!-- Meta -->
  <meta name="description" content="View spending reports, category breakdowns, and monthly trends." />
  <meta name="author" content="Finance App" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/reports.css" />
</head>
<body>
  <!-- Header injected by default.js -->
  <div id="header"></div>

  <main>
    <section class="summary">
      <h2>Spending Overview</h2>
      <div class="cards">
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="total-expenses">Loading...</p>
        </div>
        <div class="card">
          <h3>Monthly Average</h3>
          <p id="monthly-average">Loading...</p>
        </div>
        <div class="card">
          <h3>Top Category</h3>
          <p id="top-category">Loading...</p>
        </div>
      </div>
    </section>

    <section class="chart-section">
      <h2>Expenses by Category</h2>
      <canvas id="categoryChart" width="400" height="200"></canvas>
    </section>

    <section class="chart-section">
      <div class="section-head">
        <h2>Income & Expenses Over Time</h2>
        <div class="toggles" aria-label="Toggle series">
          <label><input type="checkbox" id="toggle-expenses" checked /> Expenses</label>
          <label><input type="checkbox" id="toggle-income" checked /> Income</label>
        </div>
      </div>
      <canvas id="monthlyChart" width="400" height="220"></canvas>
    </section>

     <!-- Recent income -->
     <section class="recent" aria-label="Recent income">
      <div class="recent-header">
        <h2>Recent Income</h2>
        <a class="btn btn--link" href="records.html#income">View all</a>
      </div>

      <div class="table-wrap card" role="region" aria-label="Recent income table" tabindex="0">
        <table class="txn-table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Source</th>
              <th scope="col">Category</th>
              <th scope="col" class="num">Amount</th>
              <th scope="col">Method</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody id="incomeTbody">
            <tr><td colspan="6" class="subtle">Loadingâ€¦</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer injected by default.js -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/default.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="scripts/reports.js" defer></script>
</body>
</html>
