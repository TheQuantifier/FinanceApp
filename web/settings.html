<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance App — Settings</title>

  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/profile.css" />
</head>

<body>

  <div id="header"></div>

  <main class="main main--profile">

    <!-- HERO -->
    <section class="profile-hero">
      <div class="title-wrap">
        <h1>Settings</h1>
        <p class="subtle">Manage your application preferences</p>
      </div>
    </section>

    <div class="profile-grid">

      <!-- GENERAL -->
      <section class="card">
        <h2>General</h2>

        <div class="settings-row">
          <p>Dark Mode</p>
          <button class="btn" id="toggleDarkMode">Toggle</button>
        </div>

        <div class="settings-row">
          <p>Language</p>
          <select class="input" id="languageSelect">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>

      </section>

      <!-- FORMATTING -->
      <section class="card">
        <h2>Formatting</h2>

        <div class="settings-row">
          <p>Time Zone</p>
          <select class="input" id="timezoneSelect">
            <option value="UTC-12:00">(UTC-12:00) Baker Island</option>
            <option value="UTC-11:00">(UTC-11:00) Niue, Samoa</option>
            <option value="UTC-10:00">(UTC-10:00) Hawaii</option>
            <option value="UTC-09:00">(UTC-09:00) Alaska</option>
            <option value="UTC-08:00">(UTC-08:00) Pacific Time (US & Canada)</option>
            <option value="UTC-07:00">(UTC-07:00) Mountain Time (US & Canada)</option>
            <option value="UTC-06:00">(UTC-06:00) Central Time (US & Canada)</option>
            <option value="UTC-05:00">(UTC-05:00) Eastern Time (US & Canada)</option>
            <option value="UTC+00:00">(UTC+00:00) London, Lisbon</option>
            <option value="UTC+01:00">(UTC+01:00) Berlin, Paris, Rome</option>
            <option value="UTC+05:30">(UTC+05:30) India</option>
            <option value="UTC+08:00">(UTC+08:00) Beijing, Singapore</option>
            <option value="UTC+09:00">(UTC+09:00) Tokyo, Seoul</option>
            <option value="UTC+10:00">(UTC+10:00) Sydney</option>
            <option value="UTC+12:00">(UTC+12:00) Auckland</option>
          </select>
        </div>

        <div class="settings-row">
          <p>Currency Format</p>
          <select class="input" id="currencySelect">
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="INR">INR (₹)</option>
            <option value="CAD">CAD ($)</option>
            <option value="AUD">AUD ($)</option>
            <option value="JPY">JPY (¥)</option>
          </select>
        </div>

        <div class="settings-row">
          <p>Number Format</p>
          <select class="input" id="numberFormatSelect">
            <option value="US">1,000.00</option>
            <option value="EU">1.000,00</option>
          </select>
        </div>

        <div class="settings-row">
          <p>Default Dashboard View</p>
          <select class="input" id="dashboardViewSelect">
            <option value="Monthly">Monthly</option>
            <option value="Weekly">Weekly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
      </section>

      <!-- NOTIFICATIONS -->
      <section class="card">
        <h2>Notifications</h2>

        <label class="settings-row">
          <span>Email Notifications</span>
          <input type="checkbox" id="notif_email" />
        </label>

        <label class="settings-row">
          <span>SMS Alerts</span>
          <input type="checkbox" id="notif_sms" />
        </label>
      </section>

      <!-- ACCOUNT -->
      <section class="card">
        <h2>Account</h2>

        <div class="settings-row">
          <p>Delete Account</p>
          <button class="btn btn--danger" id="deleteAccountBtn">Delete</button>
        </div>
      </section>

      <!-- SAVE BUTTON -->
      <section class="card">
        <div class="settings-row">
          <button class="btn btn--primary" id="saveSettingsBtn">Save Settings</button>
        </div>
      </section>

    </div>
  </main>

  <div id="footer"></div>

  <script src="scripts/default.js" type="module"></script>
  <script src="scripts/settings.js" type="module"></script>

</body>
</html>
